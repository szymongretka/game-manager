<form (ngSubmit)="onButtonClicked()">
    <mat-card class="book-card">
        <mat-card-header>
          <mat-card-title>{{ titleText }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="ID" [(ngModel)]="book.id" name="id">
                </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name" [(ngModel)]="book.name" name="name">
                </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button mat-raised-button color="primary" type="submit">{{ buttonText }}</button>
        </mat-card-actions>
      </mat-card>
</form>
