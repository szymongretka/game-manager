<div class="container">

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>User name</th>
      <th>Score</th>
      <th>Game name</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let score of scores">
      <td>{{ score.id }}</td>
      <td>{{ score.username }}</td>
      <td>{{ score.score }}</td>
      <td>{{ score.game }}</td>
    </tr>
  </table>
</div>
